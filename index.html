<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Stock Profit or Loss</title>
</head>
<body>
    <header>
      <h1>Stock Profit or Loss Calculator</h1>
    </header>

    <main>
      <form>
        <label>Enter Initial Price: </label>
        <input type="number" id="initial-price" min="1" placeholder="Add Initial Price Here..." required/>

        <label>Enter Quantity: </label>
        <input type="number" id="quantity" min="1" placeholder="Add Total Quantity You Purchased" required/>

        <label>Enter Current Price:</label>
        <input type="number" id="current-price" placeholder="Add Current Price Here..." required/>

        <button type="submit" id="checkBtn">Tell Me!</button>

        <div class="output"> Output will be shown here</div>

    </main>
